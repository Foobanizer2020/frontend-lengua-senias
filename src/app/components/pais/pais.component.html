<div class="container">
    <div class="card mb-3">

        <!-- Header  -->
        <div class="card-header">
            <h3>Paises <button style="float: right;" (click)="openModalPais()"type="button"  class="btn btn-primary rounded"> Agregar </button> </h3>
            </div>
            <!-- Body  -->
                <div class= "card-body">
                    <table class ="table">
                    <thead>
                        <th class= "text-left">Paises disponibles</th> 
                        <th class= "text-left">Abreviatura</th> 
                        <th class= "text-left">Acciones</th> 

                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor= "let pais of paises">
                            <td class ="text-left">{{pais.pais}}</td>
                            <td class ="text-left">{{pais.abreviatura}}</td>

                            <td>
                                <div>
                                    <button (click)="openEdicionModal(pais)" type="button" class="btn btn-primary rounded">Editar </button>
                                    &nbsp;&nbsp;
                                    <button (click)="deletePais(pais.idPais)" type="button" class="btn btn-warning rounded">Eliminar </button>
                            </div>
                        </td>
                        </tr>
                </tbody>
                </table>
        </div>
</div>

    <br><br>

    <div class="modal" id="paisModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"> Agregar Pais</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <form [formGroup]="paisForm" (ngSubmit)="createPais()">
                        <div class="form-group">
                            <label for="nombre">Nombre<span class="text-danger">*</span></label>
                            <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
                            <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                                <div *ngIf="f.nombre.errors.required">El nombre del pais es obligatorio</div>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="apellidos">Abreviatura<span class="text-danger">*</span></label>
                            <input type="text" formControlName="abreviatura" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.abreviatura.errors }" />
                            <div *ngIf="submitted && f.abreviatura.errors" class="invalid-feedback">
                            <div *ngIf="f.apellidos.errors.required">La abreviatura del pais es obligatoria</div>
                            </div>
                        </div>
                        <p class="text-right"><span class="text-danger">*</span> Campos requeridos</p>
                        <div class="modal-footer">
                            <button type="button"  class="btn btn-primary rounded">Guardar</button>
                            <button type="button"  class="btn btn-warning rounded"data-dismiss="modal" >Cerrar</button>
            
                        </div>
                    </form>
                </div>
            </div>

            

            
        </div>
    </div>
