<div class="text-center" style="margin-top: 20vh;">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="recuperarPassword()">
        <img class="mb-4" src="./assets/img/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">¿Olvidaste tu contraseña?</h1>
        <label for="inputEmail" class="sr-only">Correo Electrónico</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Tu e-mail" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autofocus="">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Se require una dirección de correo electrónico.</div>
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.email">Dirección de correo electrónico inválida.</div>
        </div>
        <br>
        <label>
            Si el correo electrónico que introduciste tiene una cuenta, recibirás un link para cambiar tu contraseña.
        <button class="btn btn-lg btn-primary btn-block" type="submit">Mandar Correo</button>
    </label>
    </form>
    <i class="fa fa-question-circle-o" aria-hidden="true"></i> ¿Si conoces tu contraseña? <a href="#">¡Inicia sesión!</a>
    <p class="mt-5 mb-3 text-muted">© 2020-2030 LenguaDeSeñas.net</p>
</div>
