<div class="modal" id="fraseModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ formStatus == 'CREATE' ? 'Agregar' : 'Actualizar'}} frase</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="fraseForm" (ngSubmit)="formStatus == 'CREATE' ? createFrase() : updateFrase()">
                    <div class="form-group">
                        <label for="contenido">Contenido<span class="text-danger">*</span></label>
                        <input type="text" formControlName="contenido" class="form-control rounded" [ngClass]="{ 'is-invalid': submitted && f.contenido.errors }">
                        <div *ngIf="submitted && f.contenido.errors" class="invalid-feedback">
                            <div *ngIf="f.contenido.errors.required">El contenido de la frase es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fcategoria">Categoría<span class="text-danger">*</span></label>
                        <select class="custom-select d-block w-100 rounded" id="fcategoria" formControlName="fcategoria" [ngClass]="{ 'is-invalid': submitted && f.fcategoria.errors }">
                            <option value="" hidden>Elige...</option>
                            <option *ngFor="let categoria of fcategorias" [value]="categoria.idFcategoria">{{ categoria.nombre }}</option>
                        </select>
                        <div *ngIf="submitted && f.fcategoria.errors" class="invalid-feedback">
                            <div *ngIf="f.fcategoria.errors.required">Selecciona una categoría.</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lengua">Lengua<span class="text-danger">*</span></label>
                        <select class="custom-select d-block w-100 rounded" id="lengua" formControlName="lengua" [ngClass]="{ 'is-invalid': submitted && f.lengua.errors }">
                            <option value="" hidden>Elige...</option>
                            <option value="1">Lengua dummy 1</option>
                            <option value="1">Lengua dummy 2</option>
                            <option value="1">Lengua dummy 3</option>
                            <option *ngFor="let lengua of lenguas" [value]="lengua.idLengua">{{ lengua.nombre + '(' + lengua.abreviatura + ')'}}</option>
                        </select>
                        <div *ngIf="submitted && f.lengua.errors" class="invalid-feedback">
                            <div *ngIf="f.lengua.errors.required">Selecciona una lengua.</div>
                        </div>
                    </div>

                    <label for="imagen">Video<span class="text-danger">*</span></label>
                    <div class="custom-file">
                        <input type="file" accept="video/*" id="file" class="custom-file-input" (change)=fileSelected($event) [ngClass]="{ 'is-invalid': submitted && f.gif.errors }">
                        <label class="custom-file-label" for="file">Selecciona una video...</label>
                        <div *ngIf="submitted && f.gif.errors" class="invalid-feedback">
                            <div *ngIf="f.gif.errors.required">Selecciona un video.</div>
                        </div>
                    </div>

                    <p class="text-right"><span class="text-danger">*</span> Campos requeridos</p>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary rounded">
                            {{ formStatus == 'CREATE' ? 'Guardar' : 'Actualizar'}}
                        </button>
                        <button class="btn btn-warning rounded" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>        
    </div>
</div>
