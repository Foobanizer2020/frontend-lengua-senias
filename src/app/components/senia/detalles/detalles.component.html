<div class="container p-3">
    <div class="card mb-3">
        <div class="card-header">
            <h3 *ngIf="senia">
                Senia: {{senia.idSenia}}
                <button style="float: right;" class="btn btn-primary rounded" type="button" (click)="openModal()">Editar</button>
            </h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4" *ngIf="senia">
                    <p><b>Contenido: </b>{{senia.contenido}}</p>
                </div>
                <div class="col">
                    <video *ngIf="senia" width="600px" controls>
                        <source src="http://localhost:8080/{{senia.gif}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>

<app-formulario-senia 
    [formStatus]="'UPDATE'"
    [senia]="senia"
></app-formulario-senia>
