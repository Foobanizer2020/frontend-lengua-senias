
<div *ngIf="isAdmin" class="container p-3">
    <div class="card mb-3">
        <div class="card-header">
            <h3>Categorias <button style="float: right;" (click)="openRegistroModal()" type="button" class="btn btn-primary rounded">Agregar</button></h3>
            <div class="card-body">
                <table class ="table">
                <thead>
                    <th>Nombre</th> 
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor= "let categoria of categorias">
                        <td>{{categoria.nombre}}</td>
                        <td>
                            <button (click)="openEdicionModal(categoria)" type="button" class="btn btn-primary rounded">Editar</button>
                            &nbsp;&nbsp;
                            <button (click)="deleteCategoria(categoria.idCategoria)" type="button" class="btn btn-warning rounded">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="categoriaModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> {{ formStatus == 'CREATE' ? 'Agregar' : 'Actualizar'}} categoria</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="categoriaForm" (ngSubmit)="formStatus == 'CREATE' ? createCategoria() : updateCategoria()">
                    <div class="form-group">
                        <label for="nombre">Nombre<span class="text-danger">*</span></label>
                        <input type="text" formControlName="nombre" class="form-control rounded" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
                        <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                            <div *ngIf="f.nombre.errors.required">El nombre de la categoria es obligatorio</div>
                        </div>
                    </div>

                    <p class="text-right"><span class="text-danger">*</span> Campos requeridos</p>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary rounded">
                            {{ formStatus == 'CREATE' ? 'Guardar' : 'Actualizar'}}
                        </button>
                        <button class="btn btn-warning rounded" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>        
    </div>
</div>
